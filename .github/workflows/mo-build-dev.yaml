name: Build, Package, Release (dev)
description: Build and release a Docker image for AMD64 architecture without semantic release.
'on':
  release:
    types:
      - created
  push:
    branches:
      - dev
env:
  VERSION: null
jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: get semversion
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Get last commit hash
        id: lastHash
        run: |
          LAST_HASH=$(git rev-parse --short HEAD)
          echo "LAST_HASH=$LAST_HASH" >> $GITHUB_ENV
      - id: containerRegistryLogin
        name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.MO_REGISTRY_AUTH_URL__DEV }}
          username: ${{ vars.MO_REGISTRY_USER__DEV }}
          password: ${{ secrets.MO_REGISTRY_PAT__DEV }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push amd64 image
        id: buildAndPushImage
        uses: docker/build-push-action@v5
        with:
          context: ${{ vars.MO_DOCKERCONTEXT__DEV }}
          file: ${{ vars.MO_DOCKERFILE__DEV }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ vars.MO_REGISTRY_URL__DEV }}/${{ vars.MO_IMAGE_NAME__DEV }}:${{ env.VERSION }}
            ${{ vars.MO_REGISTRY_URL__DEV }}/${{ vars.MO_IMAGE_NAME__DEV }}:latest
            ${{ vars.MO_REGISTRY_URL__DEV }}/${{ vars.MO_IMAGE_NAME__DEV }}:${{ env.LAST_HASH }}
          build-args: |-
            VERSION=${{ env.VERSION }}
            JAVA_OPTS=-Xmx3500m -Xms3500m -XX:+UseCompressedOops -XX:NewRatio=4
      - id: releaseWithMogenius-2B8ED6F728FFD51F0F33
        name: Release with mogenius
        uses: mogenius/mogenius-release-action@v1
        with:
          dev: false
          image: ${{ vars.MO_REGISTRY_URL__DEV }}/${{ vars.MO_IMAGE_NAME__DEV }}:${{ env.VERSION }}
          kind: Deployment
          namespace: prometheus2
          resourceName: my-container-image-vpvxh8
          containerName: nginx
          keyKind: ${{ vars.MO_API_KIND__DEV }}
          token: ${{ secrets.MO_API_TOKEN__2B8ED6F728FFD51F0F33__DEV }}
